<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Firebase Sample Hosting</title>
</head>
<body>
  <h1>Firebase Hosting Guide</h1>

  <h2>Step 1</h2>
  <pre>
    npm install -g firebase-tools
  </pre>

  <h2>Step 2</h2>
  <pre>
    firebase login
  </pre>

  <h2>Step 3</h2>
  <pre>
    firebase init
  </pre>

  <h2>Step 4</h2>
  <pre>
    firebase deploy
  </pre>

  <p>
    <h3>Site available at</h3>
    <pre>
      https://fire-magnet-deploy-project.web.app/
    </pre>
  </p>
</body>

</html>
